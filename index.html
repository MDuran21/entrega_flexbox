<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Apple</title>
  </head>
  <body>
    <header>
      <nav>
        <ul id="navs">
          <li>
            <a href="./"
              ><img src="./photos/apple_logo.png" alt="Apple Logo" width="15px"
            /></a>
          </li>
          <li><a href="./" class="menu">Store</a></li>
          <li><a href="./" class="menu">Mac</a></li>
          <li><a href="./" class="menu">iPad</a></li>
          <li><a href="./" class="menu">iPhone</a></li>
          <li><a href="./" class="menu">Watch</a></li>
          <li><a href="./" class="menu">Vision</a></li>
          <li><a href="./" class="menu">AirPods</a></li>
          <li><a href="./" class="menu">TV & Home</a></li>
          <li><a href="./" class="menu">Entertainment</a></li>
          <li><a href="./" class="menu">Accessories</a></li>
          <li><a href="./" class="menu">Support</a></li>
          <li>
            <a href="./"
              ><img src="./icons/lupa.png" alt="Searcher" width="20px"
            /></a>
          </li>
          <li>
            <a href="./"
              ><img src="./icons/cesta.png" alt="Shopping Cart" width="20px"
            /></a>
          </li>
          <li>
            <a href="./"
              ><img src="./icons/menu.png" alt="Menu" width="20px" id="menu"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main1" id="firstMain">
        <img
          src="./photos/iphone_pro_background.jpg"
          alt="iPhone 16 Pro"
          class="main1-img"
          id="iPhone1"
        />
        <div class="main-content" id="firstContent">
          <h2>iPhone 16 Pro</h2>
          <section class="buttons">
            <button class="moreInfo">More Info</button>
            <button class="buyBlue">Buy</button>
          </section>
        </div>
      </div>
      <div class="main1">
        <img
          src="./photos/iphone16_blue_background.jpg"
          alt="iPhone 16"
          class="main1-img"
        />
        <div class="main-content">
          <h2>iPhone 16</h2>
          <section class="buttons">
            <button class="moreInfoWhite">More Info</button>
            <button class="buyWhite">Buy</button>
          </section>
        </div>
      </div>
      <div class="main1">
        <img
          src="./photos/smart_watch_background.jpg"
          alt="Apple Watch"
          class="main1-img"
        />
        <div class="main-content">
          <img
            id="watchSeries10"
            src="./photos/apple_watch_series10.png"
            alt="Apple Watch"
          />
          <h3>The new timeline.</h3>
          <section class="buttons">
            <button class="moreInfo">More Info</button>
            <button class="buyBlue">Buy</button>
          </section>
        </div>
      </div>
      <div class="main1">
        <img
          src="./photos/macbook_background.jpg"
          alt="MacBook"
          class="main1-img"
        />
        <div class="main-content">
          <h2>MacBook Pro</h2>
          <section class="buttons">
            <button class="moreInfo">More Info</button>
            <button>Buy</button>
          </section>
        </div>

    <footer></footer>
