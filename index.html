    <main>
      <section class="main1" id="firstMain">
        <img

          class="main1-img"
          id="iPhone1"
        />
        <div class="main-content" id="firstContent">
          <h2>iPhone 16 Pro</h2>
          <section class="buttons">
            <button class="moreInfo">More Info</button>
            <button class="buyBlue">Buy</button>
          </section>
        </div>
      </section>
      <section class="main1">
        <img
          src="./photos/iphone16_blue_background.jpg"

          class="main1-img"

        />

          <h2>iPhone 16</h2>
          <section class="buttons">
            <button class="moreInfoWhite">More Info</button>
            <button class="buyWhite">Buy</button>
          </section>
        </div>
      </section>
      <section class="main1">

        />

          />

          <section class="buttons">
            <button class="moreInfo">More Info</button>
            <button class="buyBlue">Buy</button>

        </div>

            src="./photos/promo_ipad_pro.jpg"

          />

            <section class="dd">
              <button class="dd">More Info</button>

        </section>
        <section class="miniSectionsFlex">
          <img
            src="./photos/promo_mac_book_pro.jpg"
            alt="MacBookPro"
            class="section1-img"

            <section class="dd">
              <button class="dd">More Info</button>

        <section class="miniSectionsFlex">

            src="./photos/promo_airpods_pro_2.jpg"

            src="./photos/smart_watch_background_secondary.jpg"

          />

          <div>
            <h2>iPad Pro</h2>
            <section class="dd">
              <button class="dd">More Info</button>
